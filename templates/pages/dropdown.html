{% extends 'base.html' %}

{% block title %}
<title>{{ page.seo_title }}</title>
<meta name="description" content="{{ page.seo_desc }}">
<meta name="keywords" content="{{ page.seo_kwrds }}">
{% endblock %}

{% block content %}
<main role="main">
    <div class="container py-5">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
            {% for item in parents %}
            <li class="breadcrumb-item"><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
            {% endfor %}
        </ol>
        <h1 class="mt-0 mb-4">{{ page.title }}</h1>

        {% for item in page.children.all %}
        <a href="{{ item.get_absolute_url }}" title="" class="d-inline-block mb-2">{{ item.title }}</a>
        <div class="clearfix"></div>
        {% endfor %}
    </div>
</main>
{% endblock %}
