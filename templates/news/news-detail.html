{% extends 'base.html' %}

{% block title %}
<title>{{ news_item.seo_title }}</title>
<meta name="description" content="{{ news_item.seo_desc }}">
<meta name="keywords" content="{{ news_item.seo_kwrds }}">
{% endblock %}

{% block content %}
<main role="main">
    <div class="container py-5">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
            {% for item in parents %}
            <li class="breadcrumb-item"><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
            {% endfor %}
        </ol>

        <article class="mb-5">
            <span class="d-block mb-2 text-uppercase text-muted">{{ news_item.created|date:"j E Y" }}</span>
            <h1 class="mt-0 mb-4">{{ news_item.title }}</h1>
            {{ news_item.text|safe }}
        </article>

    </div>
</main>
{% endblock %}
